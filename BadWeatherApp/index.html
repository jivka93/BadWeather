<!DOCTYPE html>
<html lang="en">

<head>
    <title>BadWeather</title>
    <link rel="shortcut icon" href="images/logo.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">
</head>


<body id="body">

    <main>
        <link rel="main" type="text/css" href="main.css">

        <nav class="navbar" id="navbar">
            <dic class="nav-row">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img id="logo1" src="images/logo.png" alt="BadWeather">
                    </a>
                    <span id="site-name">BadWeather</span>
                </div>
                <div class="filler"></div>

                <ul class="nav nav-tabs" id="nav-dropdown">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle large-nav-text" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Bulgaria
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="727011" href="#">Sofia</a>
                            <a class="dropdown-item" id="729730" href="#">Kyustendil</a>
                            <a class="dropdown-item" id="728193" href="#">Plovdiv</a>
                            <a class="dropdown-item" id="726050" href="#">Varna</a>
                            <a class="dropdown-item" id="732770" href="#">Burgas</a>
                            <a class="dropdown-item" id="726848" href="#">Stara Zagora</a>
                            <a class="dropdown-item" id="725993" href="#">Veliko Turnovo</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle large-nav-text" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            World
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="2643743" href="#">London</a>
                            <a class="dropdown-item" id="6455259" href="#">Paris</a>
                            <a class="dropdown-item" id="2950158" href="#">Berlin</a>
                            <a class="dropdown-item" id="3169070" href="#">Rome</a>
                            <a class="dropdown-item" id="2800866" href="#">Brussels</a>
                            <a class="dropdown-item" id="2759794" href="#">Amsterdam</a>
                            <a class="dropdown-item" id="2761369" href="#">Vienna</a>
                        </div>
                    </li>
                </ul>
                <div class="navbar-form navbar-right">
                    <div class="form-group search-bar" id="search-bar">
                        <input type="text" class="form-control search-bar" id="autocomplete" placeholder="Location">
                    </div>

                </div>
                </div>
        </nav>
        <div class="location">
            <div class="city">
                <span class="name" id="city-name">
                    Sofia
                </span>
            </div>
            <div class="country" id="country-name">
                Bulgaria
            </div>
        </div>
        <div class="tabs">
            <a id="now-tab" class="tab tab-active">Today</a>
            <a id="tomorrow-tab" class="tab tab-inactive">Tomorrow</a>
            <a id="five-days-tab" class="tab tab-inactive">5 days</a>
        </div>

        <div class="main-content">

            <div class="content">
                <div id="content-current" class="active-content">
                </div>
                <div id="content-tomorrow" class="inactive-content">
                </div>
                <div id="content-five-days" class="inactive-content">
                </div>
            </div>

        </div>
        <div class="cameras side">
            <div class="new-title">livestream</div>

            <div class="content" id="wrap">
                <div class="video">
                    <div class="heading">Bansko (Bulgaria)</div>
                    <iframe class="content-box" width="270" height="170" src="http://cdn.livestream.com/embed/bansko?layout=4&amp;autoplay=false&amp;width=560&amp;height=340"
                        style="border:0;outline:0" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="video">
                    <div class="heading">Mykonos Island (Greece)</div>
                    <iframe class="content-box" width="270" height="170" src="http://cdn.livestream.com/embed/mykonoslive?layout=4&amp;autoplay=false&amp;width=560&amp;height=340"
                        style="border:0;outline:0" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="video">
                    <div class="heading">New York City (USA)</div>
                    <iframe class="content-box" width="270" height="170" src="http://cdn.livestream.com/embed/nyc?layout=4&amp;autoplay=false&amp;width=560&amp;height=340"
                        style="border:0;outline:0" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="js/clearContent.js" type="text/javascript"></script>
    <script src="js/switchActive.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/contentController.js" type="text/javascript"></script>
    <script src="js/backgroundController.js" type="text/javascript"></script>
    <script src="js/CreateContent.js" type="text/javascript"></script>
    <script src="js/FillContent.js" type="text/javascript"></script>
    <script src="js/call.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
    <script type="text/javascript" src="js/autoCompleteController.js"></script>

</body>

</html>
